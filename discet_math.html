    if (A < B){
     p=B; B=A; A=p;

     do { 
        if (A%B==0){
            delitel=B;
            }

            r=B;

           }
        } 
        while (A%B!=0);
        if (delitel!=0) { 
            f1.t1.value+="Наибольшим общим делителем чисел " +A+ " и " +B+ " является число: " + delitel;

          f1.t1.value+="Общего делителя нет";

while(A!=0 && B!=0){

}
